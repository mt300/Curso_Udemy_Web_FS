<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="formulario.css">
	<title>Cadastro</title>
</head>
<body>

	<div>
		<h1 id="titulo">Cadastro de Devs</h1>
		<p id="subtitulo">Complete suas informações</p>
		<br>
	</div>

	<form name="cadastro" method="get" action="dados_cad.php">
		<fieldset class="grupo">
			<div class="campo">
				<label for="nome"><strong>Nome</strong></label>
				<input type="text" name="nome" id="nome" required>
			</div>
			<div class="campo">
				<label for="sobrenome"><strong>Sobrenome</strong></label>
				<input type="text" name="Sobrenome" id="sobrenome" required>
			</div><br><br><br><br>
			<div class="campo">
				<label for="email"><strong>Email</strong></label>
				<input type="email" name="email" id="email" required>
			</div><br>
			
		</fieldset>
		<fieldset class="grupo">
			
			<div class="campo">
				<label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
				<label>
					<input type="radio" name="devweb" value="frontend" checked>Front-end
				</label>
				<label>
					<input type="radio" name="devweb" value="backend">Back-end
				</label>
				<label>
					<input type="radio" name="devweb" value="fullstack">Full-stack
				</label>
			</div>
			<br><br><br><br><br><br>
			<div class="campo">
				<label for="senioridade"><strong>Senioridade:</strong></label>
				<select id="senioridade">
					<option selected disabled value="">Selecione</option>
					<option>Junior</option>
					<option>Pleno</option>
					<option>Senior</option>
				</select>
			</div>
			<br><br><br><br>
			<div id="check">
				<label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
				<input type="checkbox" id="tec1" name="tec1" value="HTML">
				<label for="tec1">HTML</label>
				<input type="checkbox" id="tec2" name="tec2" value="CSS">
				<label for="tec3">CSS</label>
				<input type="checkbox" id="tec3" name="tec3" value="JavaScript">
				<label for="tec3">JavaScript</label>
				<input type="checkbox" id="tec4" name="tec4" value="C#">
				<label for="tec4">C#</label>
				<input type="checkbox" id="tec5" name="tec5" value="Python">
				<label for="tec5">Python</label>
				<input type="checkbox" id="tec6" name="tec6" value="Java">
				<label for="tec6">Java</label>
				<input type="checkbox" id="tec7" name="tec7" value="PHP">
				<label for="tec7">PHP</label>
			</div>
		</fieldset>
		<div class="campo">
			<br>
			<label for="experiencia"><strong>Conte um pouco da sua experiencia:</strong></label>
			<br>
			<textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
		</div>
		<br>
		<button class="botao" type="submit" onsubmit=""><strong>Concluido</strong></button>
	</form>

</body>
</html>
