<!DOCTYPE html>
<html>
<head>
	<title>Inline Block e Inline-Block</title>
	<meta charset="utf-8">
	<style type="text/css">
		.borda{
			border:	1px solid red;
			display:inline-block;
			margin: 10px;
			font-size: 40px;
			padding:5px;
		}
	</style>
</head>
<body>
	
	<div class="borda">Bloco 1</div>
	<div class="borda">Bloco 2</div>

	<span class="borda"> inline 1</span>
	<span class="borda"> inline 2</span>
</body>
</html>
